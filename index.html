<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cauculadora</title>


</head>
<body style="background-color: rgb(84, 84, 228);">
    <h1>cauculadora</h1>

    <form>
        <input id="num1" type="text"></input>
        <input id="num2" type="text"></input>
        <button type="button" onclick = "somar()"> somar </button>
        <input id="soma1" type="text" disabled></input>
    </form>


    <script>
        function somar()
        {
            var num1,num2,soma;
            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            soma = num1 + num2;

            document.getElementById("soma1").value = soma;
        }
    </script>

</body>
</html>
